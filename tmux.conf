# tmux.conf
# 2015.10.12
#

##########
# Change prefix from default (C-b) to C-g
# C-g doesn't interfere with emacs-style editing keys
unbind -n C-b
unbind -n C-g
set -g prefix C-g

##########
# C-g C-g to passthrough a C-g
unbind C-g
bind C-g send-key C-g

